settings:
    bootstrap: _bootstrap.php
coverage:
    enabled: true
    show_uncovered: true
    whitelist:
        include:
            - src/*.php
            #- src/WebToken/Firebase.php
            #- src/WebToken/AbstractToken.php
        exclude:
            - src/phalcon_bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
actor: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
